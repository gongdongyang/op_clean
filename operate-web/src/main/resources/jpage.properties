## jpage\u7684\u57fa\u672c\u914d\u7f6e,\u5982\u679c\u4e3a\u7a7a\u5219\u90fd\u4f1a\u91c7\u7528\u9ed8\u8ba4\u503c,\u8fd9\u4e9b\u914d\u7f6e\u5728\u7a0b\u5e8f\u4ea6\u53ef\u8bbe\u7f6e,\u4f18\u5148\u7ea7\u4e3a:\u7a0b\u5e8f>\u914d\u7f6e\u6587\u4ef6>\u9ed8\u8ba4
## jpage's configuration,system will use default instead null,and you can set them in your program codes

# \u6bcf\u9875\u8bb0\u5f55\u6570
page.size = 25

# \u8df3\u8f6c\u9875\u9762\u8f93\u5165\u6846\u7684javascript\u9a8c\u8bc1\u662f\u5426\u542f\u52a8(\u542f\u52a8\u5219\u4f1a\u5728\u6309\u94aeHTML\u4ee3\u7801\u8f93\u5165\u5904\u4f1a\u6709javascript)
javascript.enable = true

# \u8df3\u8f6c\u9875\u9762\u6309\u94ae\u94fe\u63a5\u5730\u5740\u7684\u524d\u6bb5,\u5982:LoginServlet?action=login&type=user	\u4e00\u822c\u90fd\u662f\u4e0d\u7528\u7684\uff01
# page.url = LoginServlet?action=login

# \u63cf\u8ff0\u9875\u9762\u8df3\u8f6c\u6309\u94ae\u7684\u6587\u5b57(\u9ed8\u8ba4\u4e3a:\u9996\u9875,\u4e0a\u4e00\u9875,\u4e0b\u4e00\u9875,\u672b\u9875)(\u4e5f\u53ef\u4ee5\u52a0\u5165HTML\u4ee3\u7801\u8fd8\u63a7\u5236\u5b57\u4f53\u7b49)
page.first = \u7b2c\u4e00\u9875
page.pre = \u524d\u4e00\u9875
page.next = \u4e0b\u4e00\u9875
page.last = \u5c3e\u9875
en.page.first = First
en.page.pre = Previous
en.page.next = Next
en.page.last = Last
page.size.title=\u6bcf\u9875\u663e\u793a
total.count.title=\u603b\u5171
record.count.str=\u6761\u7eaa\u5f55
en.page.size.title=Each page shows
en.total.count.title=Total
en.record.count.str=records

# \u5982\u679c\u4f7f\u7528post\u8bf7\u6c42\u90a3\u5c06\u9700\u8981\u8bbe\u7f6e\u4ee5\u4e0b\u8f6c\u7801\u7f16\u7801(\u4e0erequest.setCharacterEncoding()\u91cc\u7684\u53c2\u6570\u6709\u5173)(\u9ed8\u8ba4\u4e3autf-8)
