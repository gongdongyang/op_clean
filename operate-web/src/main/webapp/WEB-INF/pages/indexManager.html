<title><@spring.message code='system.title'/></title>
<meta name="keywords" content="<@spring.message code='system.title'/>">
<meta name="description" content="<@spring.message code='system.title'/>">
<script language="javascript">
	if(top.location!=self.location ){
		top.location=self.location;
	}
</script>

<style type="text/css">
#Hui-nav li#Huinav_${nid} a, #Hui-nav li#Huinav_${nid} a:hover
{
	color: #fff;
	background-color: #111
}
</style>

</head>
<body>
<#include "inc/_header.html"/>
<#include "inc/_menu.html"/>
<section class="Hui-article-box">
	<div id="Hui-tabNav" class="Hui-tabNav hidden-xs">
		<div class="Hui-tabNav-wp">
			<ul id="min_title_list" class="acrossTab cl">
				<!-- 
				<li class="active"><span data-title="首页" data-href="index.html">首页</span><em></em></li>
				 --> 
				 <li class="active"><span data-title="<@spring.message code='systemConfig'/>" data-href="system_config.html"><@spring.message code='systemConfig'/></span><em></em></li>
			</ul>
		</div>
		<div class="Hui-tabNav-more btn-group"><a id="js-tabNav-prev" class="btn radius btn-default size-S"><i class="Hui-iconfont">&#xe6d4;</i></a><a id="js-tabNav-next" class="btn radius btn-default size-S"><i class="Hui-iconfont">&#xe6d7;</i></a></div>
	</div>
	<div id="iframe_box" class="Hui-article">
		<div class="show_iframe">
			<div style="display:none" class="loading"></div>
			<iframe scrolling="yes" frameborder="0" src="system_config.html"></iframe>
		</div>
	</div>
</section>
